<app-header></app-header>
<div class="container my-5">
    <div class="row">
        <div class="col-lg-4">
            <h4>Filter</h4>
            <button (click)="getAllRecipes()" class="btn mt-5">All</button>
            <!-- cuisin collapse -->
             <div>
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Cuisine
                </button>
                <div class="collapse" id="collapseExample">
                    <!-- duplicate according to recipe cuisine -->
                     @for (cuisine of cuisineArray(); track $index) {
                        <button (click)="filterRecipe('cuisine',cuisine)" class="btn">{{cuisine}}</button>
                     }
                </div>
             </div>
             <!-- mealtype collapse -->
              <div>
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
                    Meal Type
                </button>
                <div class="collapse" id="collapseExample1">
                    <!-- duplicate according to recipe mealtype -->
                    @for (meal of mealtypeArray(); track $index) {
                        <button (click)="filterRecipe('mealType',meal)" class="btn">{{meal}}</button>
                    }
                </div>
             </div>
        </div>
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center">
                <h1>All Recipes</h1>
                <input type="text" placeholder="Search Recipe Here" class="form-control w-50">
            </div>
            <div class="row my-3">
                <!-- duplicate recipe card -->
                @for (recipe of allRecipes(); track $index) {
                    <div class="col-lg-4">
                        <div class="p-3">
                            <img [src]="recipe.image" alt="recipe" class="card-img-top img-fluid">
                            <div class="card-body">
                                <h5 class="card-title">{{recipe.name}}</h5>
                                <p>Cuisine: {{recipe.cuisine}}</p>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
