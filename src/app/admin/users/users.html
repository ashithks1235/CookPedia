<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col">
            <h1>User List</h1>
            <table class="table my-5 table-stripped table-hover">
                <thead>
                    <tr class="table-success">
                        <th>#</th>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of allUsers(); track $index;let i = $index) {
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{item._id}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.email}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
