<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col">
            <h1>Download List</h1>
            <table class="table my-5 table-stripped table-hover">
                <thead>
                    <tr class="table-success">
                        <th>#</th>
                        <th>Recipe ID</th>
                        <th>Name</th>
                        <th>Cuisine</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of downloadList(); track $index;let i = $index) {
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{item.recipeId}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.cuisine}}</td>
                            <td>{{item.count}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
